{% extends "base.html" %}
{% load static %}
{% block title %}Notu Düzenle{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/theme.css' %}">

<style>
    .edit-container {
        max-width: 650px;
        margin: 0 auto;
        animation: fadeInUp 0.6s ease;
    }

    .edit-header {
        margin-bottom: var(--spacing-xl);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }

    .edit-header h2 {
        color: var(--primary-purple);
        font-weight: 900;
        font-size: 1.8rem;
        letter-spacing: -0.02em;
        margin: 0;
    }

    .form-group {
        margin-bottom: var(--spacing-md);
    }

    .form-group label {
        display: block;
        font-weight: 700;
        margin-bottom: var(--spacing-xs);
        color: var(--text-primary);
        font-size: 0.95rem;
    }

    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 14px 18px;
        border-radius: var(--radius-md);
        border: 1px solid rgba(0, 0, 0, 0.1);
        background: var(--bg-glass-light);
        backdrop-filter: blur(10px);
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-purple);
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .form-group input[type="file"] {
        background: white;
        padding: 12px;
        border-radius: var(--radius-md);
        border: 2px dashed var(--primary-purple);
        width: 100%;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .form-group input[type="file"]:hover {
        border-color: var(--primary-dark-purple);
        background: rgba(102, 126, 234, 0.05);
    }

    .button-row {
        display: flex;
        gap: var(--spacing-sm);
        margin-top: var(--spacing-xl);
    }

    .btn-submit {
        flex: 1;
        background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-dark-purple) 100%);
        color: white;
        padding: 15px;
        border: none;
        border-radius: var(--radius-md);
        font-weight: 800;
        font-size: 1.05rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-md);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-xs);
    }

    .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-lg);
    }

    .btn-cancel {
        flex: 1;
        background: rgba(0, 0, 0, 0.06);
        color: var(--text-primary);
        padding: 15px;
        border-radius: var(--radius-md);
        font-weight: 700;
        font-size: 1.05rem;
        text-align: center;
        text-decoration: none;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-xs);
    }

    .btn-cancel:hover {
        background: rgba(0, 0, 0, 0.12);
        transform: translateY(-2px);
    }

    /* Responsive - Mobile First */
    @media (max-width: 768px) {
        .button-row {
            flex-direction: column;
        }

        .edit-header h2 {
            font-size: 1.5rem;
        }
    }
</style>

<div class="edit-container">
    <div class="glass" style="padding: var(--spacing-2xl);">
        <div class="edit-header">
            <i class="fa-solid fa-pen-to-square" style="font-size: 1.5rem; color: var(--primary-purple);"></i>
            <h2>Notu Düzenle</h2>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Başlık</label>
                <input type="text" name="title" value="{{ note.title }}" required>
            </div>

            <div class="form-group">
                <label>Açıklama</label>
                <textarea name="description" rows="5">{{ note.description }}</textarea>
            </div>

            <div class="form-group">
                <label>Yeni Dosya (İsteğe Bağlı)</label>
                <input type="file" name="file">
            </div>

            <div class="button-row">
                <button type="submit" class="btn-submit">
                    <i class="fa-solid fa-check"></i> Kaydet
                </button>
                <a href="{% url 'note_detail' note.id %}" class="btn-cancel">
                    <i class="fa-solid fa-xmark"></i> İptal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
