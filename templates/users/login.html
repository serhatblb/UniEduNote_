{% extends "base.html" %}
{% load static %}
{% block title %}Giri≈ü Yap{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/theme.css' %}">

<style>
    .auth-container-modern {
        display: flex;
        max-width: 1000px;
        min-height: 600px;
        margin: var(--spacing-2xl) auto;
        border-radius: var(--radius-lg);
        overflow: hidden;
        position: relative;
        box-shadow: var(--shadow-lg);
    }

    .auth-visual {
        flex: 1;
        background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-dark-purple) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-2xl);
        position: relative;
        overflow: hidden;
    }

    .auth-visual::before,
    .auth-visual::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.8;
        animation: blobFloat 16s infinite alternate ease-in-out;
    }

    .auth-visual::before {
        width: 320px;
        height: 320px;
        background: var(--primary-pink);
        top: -80px;
        left: -80px;
    }

    .auth-visual::after {
        width: 260px;
        height: 260px;
        background: var(--accent-blue);
        bottom: -60px;
        right: -60px;
    }

    .auth-visual img {
        width: 100%;
        max-width: 350px;
        z-index: 2;
        animation: float 6s ease-in-out infinite;
        filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    @keyframes blobFloat {
        0% { transform: translate3d(0, 0, 0) scale(1); }
        100% { transform: translate3d(30px, -20px, 0) scale(1.1); }
    }

    .auth-form-side {
        flex: 1;
        padding: var(--spacing-2xl);
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: var(--bg-glass-light);
        backdrop-filter: blur(20px);
    }

    .auth-title {
        font-size: 2rem;
        font-weight: 800;
        color: var(--text-primary);
        margin-bottom: var(--spacing-sm);
        text-align: center;
        letter-spacing: -0.02em;
    }

    .auth-subtitle {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: var(--spacing-xl);
        font-size: 0.95rem;
    }

    .input-group-modern {
        position: relative;
        margin-bottom: var(--spacing-md);
    }

    .input-group-modern i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
        font-size: 1.1rem;
        transition: 0.3s;
    }

    .input-modern {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: var(--radius-md);
        font-size: 1rem;
        transition: all 0.3s ease;
        background: var(--bg-glass-light);
        color: var(--text-primary);
        font-family: inherit;
    }

    .input-modern:focus {
        border-color: var(--primary-purple);
        background: white;
        outline: none;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .input-modern:focus + i { 
        color: var(--primary-purple); 
    }

    .btn-modern {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-dark-purple) 100%);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: var(--spacing-sm);
        box-shadow: var(--shadow-md);
    }

    .btn-modern:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    .extra-links {
        display: flex;
        justify-content: space-between;
        margin-top: var(--spacing-md);
        font-size: 0.9rem;
        flex-wrap: wrap;
        gap: var(--spacing-sm);
    }

    .extra-links a {
        color: var(--primary-purple);
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .extra-links a:hover {
        text-decoration: underline;
    }

    .msg {
        text-align: center;
        margin-top: var(--spacing-md);
        font-weight: 600;
        font-size: 0.95rem;
        padding: var(--spacing-sm);
        border-radius: var(--radius-sm);
    }

    .msg.success {
        color: var(--success);
        background: rgba(52, 199, 89, 0.1);
    }

    .msg.error {
        color: var(--error);
        background: rgba(255, 59, 48, 0.1);
    }

    .msg.info {
        color: var(--primary-purple);
        background: rgba(102, 126, 234, 0.1);
    }

    /* Responsive - Mobile First */
    @media (max-width: 768px) {
        .auth-container-modern {
            flex-direction: column;
            margin: var(--spacing-md);
            min-height: auto;
        }

        .auth-visual {
            display: none;
        }

        .auth-form-side {
            padding: var(--spacing-xl) var(--spacing-md);
        }

        .auth-title {
            font-size: 1.75rem;
        }

        .extra-links {
            flex-direction: column;
            align-items: center;
        }
    }
</style>

<div class="auth-container-modern">
    <div class="auth-visual">
        <img src="https://illustrations.popsy.co/amber/student-going-to-school.svg" alt="Giri≈ü G√∂rseli">
    </div>

    <div class="auth-form-side">
        <h2 class="auth-title">Ho≈ügeldiniz üëã</h2>
        <p class="auth-subtitle">Eƒüitim notlarƒ±nƒ±za ula≈ümak i√ßin giri≈ü yapƒ±n.</p>

        <form id="loginForm">
            <div class="input-group-modern">
                <input type="text" id="username" class="input-modern" placeholder="E-posta veya Kullanƒ±cƒ± Adƒ±" required>
                <i class="fa-regular fa-envelope"></i>
            </div>

            <div class="input-group-modern">
                <input type="password" id="password" class="input-modern" placeholder="≈ûifre" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <button type="submit" class="btn-modern">Giri≈ü Yap</button>
        </form>

        <p id="msg" class="msg"></p>

        <div class="extra-links">
            <a href="{% url 'password_reset' %}">
                <i class="fa-solid fa-key"></i> ≈ûifremi Unuttum
            </a>
            <span>Hesabƒ±n yok mu? <a href="{% url 'register' %}">Kayƒ±t Ol</a></span>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  const msg = document.getElementById('msg');
  msg.className = 'msg info';
  msg.innerText = '‚è≥ Giri≈ü yapƒ±lƒ±yor...';

  try {
    const resSession = await fetch('/api/auth/session-login/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    const dataSession = await resSession.json();

    if (resSession.ok) {
        const realUsername = dataSession.username || username;

        try {
            const resToken = await fetch('/api/auth/token/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: realUsername, password })
            });
            if(resToken.ok) {
                const dataToken = await resToken.json();
                localStorage.setItem('access', dataToken.access);
                localStorage.setItem('refresh', dataToken.refresh);
            }
        } catch(e) {}

        msg.className = 'msg success';
        msg.innerText = '‚úÖ Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...';
        setTimeout(() => window.location.href='/dashboard/', 1000);
    } else {
        msg.className = 'msg error';
        msg.innerText = '‚ö†Ô∏è ' + (dataSession.error || 'Bilgiler hatalƒ±.');
    }
  } catch (err) {
    msg.className = 'msg error';
    msg.innerText = '‚ö†Ô∏è Sunucu hatasƒ±.';
  }
});
</script>
{% endblock %}
