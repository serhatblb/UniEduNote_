{% extends "base.html" %}
{% load static %}
{% block title %}Giri≈ü Yap{% endblock %}

{% block content %}
<style>
    .auth-container-modern {
        display: flex;
        max-width: 1000px;
        min-height: 600px;
        margin: 40px auto;
        border-radius: 24px;
        overflow: hidden;
        position: relative;
    }

    .auth-visual {
        flex: 1;
        background: radial-gradient(circle at top left, rgba(102,126,234,0.7), rgba(118,75,162,0.8));
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        position: relative;
        overflow: hidden;
    }

    .auth-visual::before,
    .auth-visual::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.8;
        animation: blobFloat 16s infinite alternate ease-in-out;
    }

    .auth-visual::before {
        width: 320px;
        height: 320px;
        background: #f093fb;
        top: -80px;
        left: -80px;
    }

    .auth-visual::after {
        width: 260px;
        height: 260px;
        background: #4facfe;
        bottom: -60px;
        right: -60px;
    }

    .auth-visual img {
        width: 100%;
        max-width: 350px;
        z-index: 2;
        animation: float 6s ease-in-out infinite;
        filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    @keyframes blobFloat {
        0% { transform: translate3d(0, 0, 0) scale(1); }
        100% { transform: translate3d(30px, -20px, 0) scale(1.1); }
    }

    .auth-form-side {
        flex: 1;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: rgba(255,255,255,0.85);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.08);
    }

    .auth-title {
        font-size: 2rem;
        font-weight: 800;
        color: var(--text-dark);
        margin-bottom: 10px;
        text-align: center;
        letter-spacing: -1px;
    }

    .auth-subtitle {
        text-align: center;
        color: var(--text-gray);
        margin-bottom: 30px;
        font-size: 0.95rem;
    }

    .input-group-modern {
        position: relative;
        margin-bottom: 18px;
    }

    .input-group-modern i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
        font-size: 1.1rem;
        transition: 0.3s;
    }

    .input-modern {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 2px solid #e2e8f0;
        border-radius: 14px;
        font-size: 1rem;
        transition: 0.3s;
        background: #f8fafc;
        color: #334155;
    }

    .input-modern:focus {
        border-color: #3b82f6;
        background: #ffffff;
        outline: none;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.12);
    }

    .input-modern:focus + i { color: #3b82f6; }

    .btn-modern {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 14px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
        box-shadow: 0 10px 24px rgba(102,126,234,0.35);
    }

    .btn-modern:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 32px rgba(102,126,234,0.45);
    }

    .extra-links {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        font-size: 0.9rem;
    }

    .extra-links a {
        color: #3b82f6;
        font-weight: 600;
        text-decoration: none;
    }

    .extra-links a:hover {
        text-decoration: underline;
    }

    .msg {
        text-align: center;
        margin-top: 15px;
        font-weight: 600;
        font-size: 0.95rem;
    }

    @media (max-width: 768px) {
        .auth-container-modern {
            flex-direction: column;
            margin: 20px;
        }
        .auth-visual {
            display: none;
        }
        .auth-form-side {
            padding: 30px 20px;
        }
    }
</style>

<div class="auth-container-modern">
    <div class="auth-visual">
        <img src="https://illustrations.popsy.co/amber/student-going-to-school.svg" alt="Giri≈ü G√∂rseli">
    </div>

    <div class="auth-form-side">
        <h2 class="auth-title">Ho≈ügeldiniz üëã</h2>
        <p class="auth-subtitle">Eƒüitim notlarƒ±nƒ±za ula≈ümak i√ßin giri≈ü yapƒ±n.</p>

        <form id="loginForm">
            <div class="input-group-modern">
                <input type="text" id="username" class="input-modern" placeholder="E-posta veya Kullanƒ±cƒ± Adƒ±" required>
                <i class="fa-regular fa-envelope"></i>
            </div>

            <div class="input-group-modern">
                <input type="password" id="password" class="input-modern" placeholder="≈ûifre" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <button type="submit" class="btn-modern">Giri≈ü Yap</button>
        </form>

        <p id="msg" class="msg"></p>

        <div class="extra-links">
            <a href="{% url 'password_reset' %}"><i class="fa-solid fa-key"></i> ≈ûifremi Unuttum</a>
            <span>Hesabƒ±n yok mu? <a href="{% url 'register' %}">Kayƒ±t Ol</a></span>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  const msg = document.getElementById('msg');
  msg.style.color = '#666';
  msg.innerText = '‚è≥ Giri≈ü yapƒ±lƒ±yor...';

  try {
    const resSession = await fetch('/api/auth/session-login/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    const dataSession = await resSession.json();

    if (resSession.ok) {
        const realUsername = dataSession.username || username;

        try {
            const resToken = await fetch('/api/auth/token/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: realUsername, password })
            });
            if(resToken.ok) {
                const dataToken = await resToken.json();
                localStorage.setItem('access', dataToken.access);
                localStorage.setItem('refresh', dataToken.refresh);
            }
        } catch(e) {}

        msg.style.color = '#34C759';
        msg.innerText = '‚úÖ Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...';
        setTimeout(() => window.location.href='/dashboard/', 1000);
    } else {
        msg.style.color = '#FF3B30';
        msg.innerText = '‚ö†Ô∏è ' + (dataSession.error || 'Bilgiler hatalƒ±.');
    }
  } catch (err) {
    msg.style.color = '#FF3B30';
    msg.innerText = '‚ö†Ô∏è Sunucu hatasƒ±.';
  }
});
</script>
{% endblock %}
