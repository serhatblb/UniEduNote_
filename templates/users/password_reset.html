{% extends "base.html" %}
{% load static %}
{% block title %}Şifre Sıfırlama{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/theme.css' %}">

<style>
    .auth-box {
        max-width: 450px;
        margin: var(--spacing-2xl) auto;
        padding: var(--spacing-2xl);
        text-align: center;
    }

    .auth-box h2 {
        color: var(--primary-purple);
        margin-bottom: var(--spacing-lg);
        font-weight: 800;
        font-size: 1.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
    }

    .auth-box input {
        width: 100%;
        padding: 14px 18px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-md);
        font-size: 0.95rem;
        background: var(--bg-glass-light);
        transition: all 0.3s ease;
        font-family: inherit;
    }

    .auth-box input:focus {
        outline: none;
        border-color: var(--primary-purple);
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .auth-box button {
        width: 100%;
        background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-dark-purple) 100%);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        padding: 14px;
        cursor: pointer;
        font-weight: 700;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-md);
    }

    .auth-box button:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    .auth-box .msg {
        margin-top: var(--spacing-md);
        font-size: 0.9rem;
        padding: var(--spacing-sm);
        border-radius: var(--radius-sm);
    }

    .msg.success {
        color: var(--success);
        background: rgba(52, 199, 89, 0.1);
    }

    .msg.error {
        color: var(--error);
        background: rgba(255, 59, 48, 0.1);
    }

    .msg.info {
        color: var(--primary-purple);
        background: rgba(102, 126, 234, 0.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .auth-box {
            margin: var(--spacing-lg) var(--spacing-md);
            padding: var(--spacing-lg);
        }
    }
</style>

<div class="glass auth-box">
    <h2>
        <i class="fa-solid fa-lock"></i> Şifre Sıfırlama
    </h2>
    <form id="resetForm">
        <input type="email" id="email" placeholder="E-posta adresiniz" required>
        <button type="submit">Sıfırlama Bağlantısı Gönder</button>
    </form>
    <p id="msg" class="msg"></p>
</div>

<script>
document.getElementById("resetForm").addEventListener("submit", async(e)=>{
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const msg = document.getElementById("msg");
    msg.className = 'msg info';
    msg.innerText = "⏳ Gönderiliyor...";
    
    try{
        const res = await fetch("/api/auth/password/reset/", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({email})
        });
        const data = await res.json();
        
        if(res.ok){
            msg.className = 'msg success';
            msg.innerText = "✅ E-posta gönderildi. Gelen kutunuzu kontrol edin.";
        } else {
            msg.className = 'msg error';
            msg.innerText = "⚠️ " + (data.error || "Hata oluştu.");
        }
    } catch {
        msg.className = 'msg error';
        msg.innerText = "⚠️ Sunucu hatası.";
    }
});
</script>
{% endblock %}
