<!DOCTYPE html>
<html lang="tr">
  <body style="font-family:Arial, sans-serif; background:#f7f7f7; padding:20px;">
    <div style="max-width:600px; margin:auto; background:white; padding:25px; border-radius:12px;">
      <h2 style="color:#00205B;">UniEduNote Şifre Sıfırlama</h2>
      <p>Merhaba <strong>{{ user.username }}</strong>,</p>
      <p>Hesabın için bir şifre sıfırlama isteği alındı.</p>
      <p>
        Aşağıdaki bağlantıya tıklayarak yeni bir şifre belirleyebilirsin:
      </p>
      <p style="margin:20px 0;">
        <a href="http://{{ domain }}/password-reset/confirm/?uid={{ uid }}&token={{ token }}
"
           style="background:#00205B;color:#fff;padding:10px 20px;border-radius:6px;text-decoration:none;">
          Şifremi Sıfırla
        </a>
      </p>
      <p style="font-size:14px;color:#555;">
        Eğer bu isteği sen yapmadıysan bu e-postayı dikkate alma.
      </p>
    </div>
  </body>
</html>
