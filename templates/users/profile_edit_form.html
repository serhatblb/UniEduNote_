<form id="profileForm" enctype="multipart/form-data">
    <div style="display: grid; gap: 20px;">

        <!-- Kullanıcı Adı -->
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark);">Kullanıcı Adı</label>
            <input type="text" id="username" value="{{ user.username }}" required
                   style="width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: white;">
        </div>

        <!-- E-posta -->
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark);">E-posta</label>
            <input type="email" id="email" value="{{ user.email }}" required
                   style="width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: white;">
        </div>

        <!-- Üniversite -->
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark);">Üniversite</label>
            <select id="university" style="width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: white;">
                <option value="">Seçiniz...</option>
                {% for uni in universities %}
                    <option value="{{ uni.id }}" {% if user.university.id == uni.id %}selected{% endif %}>{{ uni.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Profil Resmi -->
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark);">Profil Resmi (İsteğe Bağlı)</label>
            <input type="file" id="avatarInput" accept="image/*"
                   style="width: 100%; padding: 10px; border-radius: 12px; border: 1px dashed var(--primary); background: rgba(0,0,0,0.02);">
        </div>

        <!-- Şifre Değiştirme -->
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark);">Yeni Şifre (Değiştirmek istemiyorsan boş bırak)</label>
            <input type="password" id="password" placeholder="En az 8 karakter"
                   style="width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: white;">
        </div>

    </div>

    <!-- Butonlar -->
    <div style="margin-top: 25px; display: flex; gap: 15px;">
        <button type="submit" id="saveBtn"
                style="flex: 1; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s;">
            Değişiklikleri Kaydet
        </button>
        <!-- İptal butonu JS ile sekmeyi değiştirecek -->
        <button type="button" onclick="openTab('uploads')"
                style="padding: 14px 20px; background: #E5E5EA; color: var(--text-dark); border: none; border-radius: 12px; font-weight: 600; cursor: pointer;">
            İptal
        </button>
    </div>

    <p id="msg" style="margin-top: 20px; text-align: center; font-weight: 600; font-size: 0.95rem;"></p>
</form>
