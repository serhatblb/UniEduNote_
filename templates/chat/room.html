{% extends "base.html" %}
{% load static %}
{% block title %}Sohbet Odası{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/theme.css' %}">

<style>
    .chat-wrapper {
        padding: var(--spacing-xl);
        max-width: 900px;
        margin: 0 auto;
    }

    .chat-header {
        margin-bottom: var(--spacing-lg);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }

    .chat-header h2 {
        font-size: clamp(24px, 3vw, 32px);
        font-weight: 900;
        letter-spacing: -0.02em;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        margin: 0;
    }

    .chat-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-dark-purple) 100%);
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
        box-shadow: var(--shadow-md);
    }

    .chat-container {
        height: 65vh;
        display: flex;
        flex-direction: column;
    }

    /* Messages Area */
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: var(--spacing-lg);
        background: var(--bg-glass);
        backdrop-filter: blur(10px);
        border-radius: var(--radius-lg);
        margin-bottom: var(--spacing-md);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.03);
    }

    /* Custom Scrollbar */
    .chat-messages::-webkit-scrollbar {
        width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 10px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-dark-purple) 100%);
        border-radius: 10px;
    }

    /* Message Bubbles */
    .message {
        margin-bottom: var(--spacing-md);
        display: flex;
        flex-direction: column;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .message.mine {
        align-items: flex-end;
    }

    .msg-bubble {
        background: white;
        padding: 12px 18px;
        border-radius: var(--radius-lg);
        max-width: 70%;
        box-shadow: var(--shadow-sm);
        border: 1px solid rgba(0, 0, 0, 0.05);
        word-wrap: break-word;
    }

    .msg-bubble strong {
        font-size: 0.85rem;
        display: block;
        margin-bottom: 4px;
        opacity: 0.8;
    }

    .message.mine .msg-bubble {
        background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-dark-purple) 100%);
        color: white;
        border: none;
    }

    .msg-info {
        font-size: 0.75rem;
        color: var(--text-light);
        margin-top: 6px;
        padding: 0 8px;
    }

    /* Chat Input Area */
    .chat-input-area {
        display: flex;
        gap: var(--spacing-sm);
        background: white;
        padding: 12px 16px;
        border-radius: var(--radius-full);
        box-shadow: var(--shadow-md);
        border: 1px solid rgba(0, 0, 0, 0.05);
        align-items: center;
        transition: all 0.3s ease;
    }

    .chat-input-area:focus-within {
        box-shadow: var(--shadow-lg);
        border-color: var(--primary-purple);
    }

    #chatInput {
        border: none;
        background: transparent;
        padding: 10px 15px;
        font-size: 1rem;
        outline: none;
        width: 100%;
        color: var(--text-primary);
        font-family: inherit;
    }

    #chatInput::placeholder {
        color: var(--text-light);
    }

    /* Send Button */
    .chat-send-btn {
        background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-dark-purple) 100%);
        color: white;
        border: none;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        flex-shrink: 0;
        box-shadow: var(--shadow-sm);
    }

    .chat-send-btn:hover {
        transform: scale(1.1);
        box-shadow: var(--shadow-md);
    }

    .chat-send-btn:active {
        transform: scale(0.95);
    }

    /* Responsive - Mobile First */
    @media (max-width: 768px) {
        .chat-wrapper {
            padding: var(--spacing-md);
        }

        .chat-container {
            height: 70vh;
        }

        .msg-bubble {
            max-width: 85%;
        }

        .chat-input-area {
            padding: 10px 12px;
        }

        .chat-send-btn {
            width: 40px;
            height: 40px;
        }

        .chat-header h2 {
            font-size: 1.5rem;
        }
    }
</style>

<div class="glass chat-wrapper">
    <div class="chat-header">
        <div class="chat-icon">
            <i class="fa-solid fa-comments"></i>
        </div>
        <h2>Kampüs Sohbeti</h2>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatBox">
            <!-- Mesajlar Buraya Gelecek -->
        </div>

        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Mesajınızı yazın..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="chat-send-btn">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');

    async function loadMessages() {
        try {
            const res = await fetch('/chat/get/');
            const data = await res.json();
            const currentHTML = chatBox.innerHTML;

            let newHTML = data.messages.map(m => `
                <div class="message ${m.user === '{{ user.username }}' ? 'mine' : ''}">
                    <div class="msg-bubble">
                        <strong>${m.user}</strong>
                        ${m.message}
                    </div>
                    <span class="msg-info">${m.created_at}</span>
                </div>
            `).join('');

            // Sadece değişiklik varsa güncelle (Basit kontrol)
            if (chatBox.childElementCount !== data.messages.length) {
                chatBox.innerHTML = newHTML;
                chatBox.scrollTop = chatBox.scrollHeight; // En alta kaydır
            }
        } catch(e) {
            console.error('Mesaj yükleme hatası:', e);
        }
    }

    async function sendMessage() {
        const input = document.getElementById('chatInput');
        const text = input.value.trim();
        if(!text) return;

        await fetch('/chat/send/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ message: text })
        });

        input.value = '';
        loadMessages();
    }

    // Her 3 saniyede bir mesajları yenile (Basit Polling)
    setInterval(loadMessages, 3000);
    loadMessages();
</script>
{% endblock %}
