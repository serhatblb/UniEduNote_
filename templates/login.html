{% extends 'base.html' %}

{% block content %}
<style>
  /* === LOGIN CONTAINER === */
  .login-wrapper {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
  }

  .login-card-container {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
  }

  /* === CARD STYLES === */
  .login-card {
    border: none;
    border-radius: 1.5rem;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    animation: slideUp 0.6s ease-out;
  }

  .login-card .card-header {
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    color: white;
    padding: 1.75rem 2rem;
    border: none;
  }

  .login-card .card-header h4 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .login-card .card-body {
    padding: 2.5rem 2rem;
    background: white;
  }

  /* === FORM STYLES === */
  .form-label {
    font-weight: 600;
    color: #374151;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
  }

  .form-control {
    padding: 0.75rem 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 0.75rem;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    outline: none;
  }

  .form-control:hover {
    border-color: #d1d5db;
  }

  /* === BUTTON STYLES === */
  .btn-login {
    padding: 0.875rem 1.5rem;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 0.75rem;
    border: none;
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
  }

  .btn-login:hover {
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
  }

  .btn-login:active {
    transform: translateY(0);
  }

  /* === DIVIDER === */
  .login-divider {
    margin: 1.5rem 0;
    border: none;
    border-top: 2px solid #f3f4f6;
  }

  /* === FOOTER TEXT === */
  .login-footer {
    text-align: center;
    color: #6b7280;
    font-size: 0.95rem;
    margin: 0;
  }

  .login-footer a {
    color: #3b82f6;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .login-footer a:hover {
    color: #2563eb;
    text-decoration: underline;
  }

  /* === ANIMATIONS === */
  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* === ERROR MESSAGES === */
  .alert {
    border-radius: 0.75rem;
    padding: 1rem 1.25rem;
    margin-bottom: 1.5rem;
    border: none;
  }

  /* === RESPONSIVE DESIGN === */

  /* Desktop büyük (1200px ve üstü) */
  @media (min-width: 1200px) {
    .login-card-container {
      max-width: 550px;
    }

    .login-card .card-body {
      padding: 3rem 2.5rem;
    }
  }

  /* Tablet ve orta ekranlar (992px ve altı) */
  @media (max-width: 992px) {
    .login-wrapper {
      padding: 1.5rem 1rem;
    }

    .login-card-container {
      max-width: 480px;
    }

    .login-card .card-header {
      padding: 1.5rem 1.75rem;
    }

    .login-card .card-header h4 {
      font-size: 1.4rem;
    }

    .login-card .card-body {
      padding: 2rem 1.75rem;
    }

    .form-control {
      padding: 0.7rem 0.9rem;
    }

    .btn-login {
      padding: 0.8rem 1.3rem;
    }
  }

  /* Mobil cihazlar (768px ve altı) */
  @media (max-width: 768px) {
    .login-wrapper {
      padding: 1rem 0.75rem;
      min-height: calc(100vh - 150px);
    }

    .login-card-container {
      max-width: 100%;
    }

    .login-card {
      border-radius: 1.25rem;
    }

    .login-card .card-header {
      padding: 1.25rem 1.5rem;
    }

    .login-card .card-header h4 {
      font-size: 1.3rem;
      gap: 0.6rem;
    }

    .login-card .card-header h4 i {
      font-size: 1.2rem;
    }

    .login-card .card-body {
      padding: 1.75rem 1.5rem;
    }

    .form-label {
      font-size: 0.9rem;
    }

    .form-control {
      padding: 0.65rem 0.85rem;
      font-size: 0.95rem;
    }

    .btn-login {
      padding: 0.75rem 1.2rem;
      font-size: 0.95rem;
    }

    .login-divider {
      margin: 1.25rem 0;
    }

    .login-footer {
      font-size: 0.9rem;
    }
  }

  /* Küçük mobil cihazlar (480px ve altı) */
  @media (max-width: 480px) {
    .login-wrapper {
      padding: 0.75rem 0.5rem;
    }

    .login-card {
      border-radius: 1rem;
    }

    .login-card .card-header {
      padding: 1.1rem 1.25rem;
    }

    .login-card .card-header h4 {
      font-size: 1.2rem;
      gap: 0.5rem;
    }

    .login-card .card-header h4 i {
      font-size: 1.1rem;
    }

    .login-card .card-body {
      padding: 1.5rem 1.25rem;
    }

    .form-label {
      font-size: 0.85rem;
      margin-bottom: 0.4rem;
    }

    .form-control {
      padding: 0.6rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 0.6rem;
    }

    .btn-login {
      padding: 0.7rem 1rem;
      font-size: 0.9rem;
      border-radius: 0.6rem;
    }

    .login-divider {
      margin: 1rem 0;
    }

    .login-footer {
      font-size: 0.85rem;
    }

    .mb-3 {
      margin-bottom: 1rem !important;
    }
  }

  /* Çok küçük mobil cihazlar (360px ve altı) */
  @media (max-width: 360px) {
    .login-wrapper {
      padding: 0.5rem 0.25rem;
    }

    .login-card .card-header {
      padding: 1rem;
    }

    .login-card .card-header h4 {
      font-size: 1.1rem;
    }

    .login-card .card-body {
      padding: 1.25rem 1rem;
    }

    .form-label {
      font-size: 0.8rem;
    }

    .form-control {
      padding: 0.55rem 0.75rem;
      font-size: 0.85rem;
    }

    .btn-login {
      padding: 0.65rem 0.9rem;
      font-size: 0.85rem;
    }

    .login-footer {
      font-size: 0.8rem;
    }
  }

  /* Landscape mode optimizasyonu */
  @media (max-height: 600px) and (orientation: landscape) {
    .login-wrapper {
      padding: 1rem;
      min-height: auto;
    }

    .login-card .card-header {
      padding: 1rem 1.5rem;
    }

    .login-card .card-body {
      padding: 1.5rem;
    }

    .mb-3 {
      margin-bottom: 0.75rem !important;
    }

    .login-divider {
      margin: 1rem 0;
    }
  }

  /* Yüksek çözünürlüklü ekranlar */
  @media (min-width: 1400px) {
    .login-card-container {
      max-width: 600px;
    }

    .login-card .card-header h4 {
      font-size: 1.6rem;
    }
  }
</style>

<div class="login-wrapper">
  <div class="login-card-container">
    <div class="card login-card">
      <div class="card-header">
        <h4><i class="fa-solid fa-right-to-bracket"></i> Giriş Yap</h4>
      </div>
      <div class="card-body">
        <!-- Hata mesajları için alan (Django messages varsa) -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Kullanıcı adınızı girin"
              required
              autocomplete="username"
            >
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Şifrenizi girin"
              required
              autocomplete="current-password"
            >
          </div>

          <button type="submit" class="btn btn-login w-100">
            <i class="fa-solid fa-right-to-bracket me-2"></i>Giriş Yap
          </button>
        </form>

        <hr class="login-divider">

        <p class="login-footer">
          Hesabın yok mu? <a href="{% url 'signup' %}">Hemen Kayıt Ol</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
